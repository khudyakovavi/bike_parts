{% load static from staticfiles %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

        <title>Велосипедные запчасти</title>
    </head>
    <body>
        <nav class="navbar navbar-default" style="background-color: #F2F2F2;">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="{% url "parts:parts_list" %}" class="navbar-brand" style="color: #6b6b6b;">Велозапчасти</a>
                </div>

                <div class="collapse navbar-right navbar-collapse" id="navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li {% if current_page == "new_part" %} class="active" {% endif %}><a href="{% url "parts:new_part" %}">Создать</a></li>
                        <li {% if current_page == "main" %} class="active" {% endif %}><a href="{% url "parts:parts_list" %}">Объявления</a></li>
                        <li {% if current_page == "stats" %} class="active" {% endif %}><a href="{% url "brands:popular_brands" %}">Статистика</a></li>
                    </ul>
                    <form class="navbar-form navbar-right" role="search" method="GET" action="/">
                        <div class="form-group">
                              <input type="text" class="form-control" placeholder="Поиск" name="search">
                        </div>
                        <button type="submit" class="btn btn-default">Найти</button>
                    </form>
                </div>
            </div>
        </nav>

        {% block content %}
        {% endblock %}

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="{% static "js/bootstrap.min.js" %}"></script>
    </body>
</html>
